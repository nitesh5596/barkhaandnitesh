<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Barkha ‚ù§Ô∏è Nitesh</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#140014,#330033);
  color:white;
  overflow:hidden;
  text-align:center;
}

/* INTRO SCREEN */
#intro{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}
.gift{
  font-size:60px;
  animation:bounce 1.5s infinite;
}
@keyframes bounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-15px);}
}
.open-btn{
  padding:15px 40px;
  font-size:20px;
  border:none;
  border-radius:40px;
  background:#ff4da6;
  color:white;
  cursor:pointer;
  margin-top:20px;
}

/* MAIN */
#main{display:none;padding:20px;}

h1{
  font-family:'Great Vibes',cursive;
  font-size:38px;
  margin-bottom:20px;
}

.photo{
  width:220px;
  border-radius:20px;
  box-shadow:0 0 30px #ff4da6;
  animation:glow 2s infinite alternate;
}
@keyframes glow{
  from{box-shadow:0 0 20px #ff4da6;}
  to{box-shadow:0 0 50px #ff99cc;}
}

.buttons{margin-top:20px;}
button{
  padding:12px 30px;
  font-size:18px;
  border:none;
  border-radius:30px;
  margin:10px;
  cursor:pointer;
}
#yes{background:#00cc66;color:white;}
#no{
  background:#ff3333;
  color:white;
  position:absolute;
}

#message{
  margin-top:25px;
  max-width:750px;
  margin-left:auto;
  margin-right:auto;
  font-size:18px;
  min-height:150px;
}

.love-text{
  margin-top:25px;
  font-family:'Great Vibes',cursive;
  font-size:32px;
  animation:blink 1.5s infinite;
}
@keyframes blink{
  0%,100%{opacity:1;}
  50%{opacity:0.4;}
}

/* FALLING HEARTS */
.heart{
  position:absolute;
  color:#ff4da6;
  animation:fall 6s linear infinite;
}
@keyframes fall{
  0%{transform:translateY(-10vh);}
  100%{transform:translateY(110vh);}
}

canvas{
  position:fixed;
  top:0;
  left:0;
  pointer-events:none;
}

@media(max-width:600px){
  h1{font-size:26px;}
  .photo{width:160px;}
}
</style>
</head>

<body>

<div id="intro">
  <div class="gift">üéÅ</div>
  <h1 style="font-family:Great Vibes;">For My Barkha üíñ</h1>
  <button class="open-btn" onclick="openGift()">Open Gift</button>
</div>

<div id="main">
  <h1>Will you be my Valentine, Barkha? ‚ù§Ô∏è</h1>
  <img src="our-love.jpg" class="photo">

  <div class="buttons">
    <button id="yes" onclick="accepted()">YES üíç</button>
    <button id="no">NO üòà</button>
  </div>

  <div id="message"></div>
  <div class="love-text">I Love You Barkha ‚ù§Ô∏è</div>
</div>

<audio id="music" src="romantic-music.mp3"></audio>
<canvas id="fireworks"></canvas>

<script>
const intro=document.getElementById("intro");
const main=document.getElementById("main");
const music=document.getElementById("music");
const noBtn=document.getElementById("no");
const message=document.getElementById("message");

function openGift(){
  intro.style.display="none";
  main.style.display="block";
  music.play();
}

/* NO BUTTON RUNS */
noBtn.addEventListener("mouseover",()=>{
  noBtn.style.top=Math.random()*80+"vh";
  noBtn.style.left=Math.random()*80+"vw";
});

/* YES CLICK */
function accepted(){
  startFireworks();
  typeWriter();
}

/* TYPEWRITER MESSAGE */
function typeWriter(){
let text=`I know, Barkha, that we haven‚Äôt been able to enjoy life as much as other couples. We have been running behind making our life financially stable and peaceful. But I believe in us ‚Äî that if we are always together, we can fight through whatever situation comes our way. I may not say it out loud every now and then, but you are my one and only lifeline. I want you to be happy always, because seeing you happy makes me even happier. Happy Valentine‚Äôs Day, my love, my better half, my Barkhu.`;
let i=0;
message.innerHTML="";
function typing(){
  if(i<text.length){
    message.innerHTML+=text.charAt(i);
    i++;
    setTimeout(typing,40);
  }
}
typing();
}

/* HEARTS */
setInterval(()=>{
  let heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=Math.random()*20+10+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
},300);

/* CINEMATIC FIREWORKS */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

window.addEventListener("resize",()=>{
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
});

let rockets=[];
let particles=[];

class Rocket{
  constructor(){
    this.x=Math.random()*canvas.width;
    this.y=canvas.height;
    this.targetY=Math.random()*canvas.height/2+50;
    this.speed=6;
    this.exploded=false;
    this.color=`hsl(${Math.random()*360},100%,60%)`;
  }
  update(){
    this.y-=this.speed;
    if(this.y<=this.targetY&&!this.exploded){
      this.exploded=true;
      explode(this.x,this.y,this.color);
    }
  }
  draw(){
    ctx.beginPath();
    ctx.arc(this.x,this.y,3,0,Math.PI*2);
    ctx.fillStyle=this.color;
    ctx.fill();
  }
}

class Particle{
  constructor(x,y,color){
    this.x=x;
    this.y=y;
    this.color=color;
    this.angle=Math.random()*2*Math.PI;
    this.speed=Math.random()*6+2;
    this.alpha=1;
    this.gravity=0.05;
  }
  update(){
    this.speed*=0.98;
    this.x+=Math.cos(this.angle)*this.speed;
    this.y+=Math.sin(this.angle)*this.speed+this.gravity;
    this.alpha-=0.015;
  }
  draw(){
    ctx.globalAlpha=this.alpha;
    ctx.beginPath();
    ctx.arc(this.x,this.y,2.5,0,Math.PI*2);
    ctx.fillStyle=this.color;
    ctx.fill();
    ctx.globalAlpha=1;
  }
}

function explode(x,y,color){
  for(let i=0;i<120;i++){
    particles.push(new Particle(x,y,color));
  }
}

function startFireworks(){
  setInterval(()=>{
    rockets.push(new Rocket());
  },700);
  animate();
}

function animate(){
  ctx.fillStyle="rgba(0,0,0,0.2)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  rockets.forEach((rocket,i)=>{
    rocket.update();
    rocket.draw();
    if(rocket.exploded){
      rockets.splice(i,1);
    }
  });

  particles.forEach((p,i)=>{
    p.update();
    p.draw();
    if(p.alpha<=0){
      particles.splice(i,1);
    }
  });

  requestAnimationFrame(animate);
}
</script>

</body>
</html>
