<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Barkha ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
overflow-x:hidden;
color:white;
text-align:center;
min-height:100vh;
}

/* Fireworks canvas */
#fireworks{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
z-index:0;
}

/* Main content */
.container{
position:relative;
z-index:2;
padding:40px 20px;
max-width:900px;
margin:auto;
}

/* Open Gift */
#openGift{
margin-top:150px;
font-size:30px;
padding:15px 40px;
border:none;
border-radius:50px;
background:linear-gradient(45deg,#ff4b2b,#ff416c);
color:white;
cursor:pointer;
animation:pulse 1.5s infinite;
}

@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.1);}
100%{transform:scale(1);}
}

/* Question section */
#questionSection{
display:none;
margin-top:60px;
}

h1{
font-family:'Great Vibes',cursive;
font-size:55px;
margin-bottom:20px;
}

.buttons{
margin-top:30px;
}

button{
padding:12px 35px;
font-size:18px;
border:none;
border-radius:30px;
cursor:pointer;
margin:10px;
}

#yesBtn{
background:#ff4b2b;
color:white;
}

#noBtn{
background:#999;
color:white;
position:relative;
}

/* Photo */
.photo{
margin-top:40px;
display:none;
}

.photo img{
width:250px;
border-radius:20px;
box-shadow:0 0 25px #ff4b2b;
animation:glow 2s infinite alternate;
}

@keyframes glow{
from{box-shadow:0 0 20px #ff4b2b;}
to{box-shadow:0 0 40px #ff416c;}
}

/* Message */
#message{
margin-top:40px;
font-size:20px;
line-height:1.8;
white-space:pre-line;
min-height:150px;
}

/* Ring */
.ring{
font-size:60px;
margin-top:20px;
display:none;
animation:spin 3s linear infinite;
}

@keyframes spin{
from{transform:rotate(0deg);}
to{transform:rotate(360deg);}
}

/* I Love You animation */
#loveText{
font-family:'Great Vibes',cursive;
font-size:45px;
margin-top:40px;
display:none;
animation:fadeGlow 2s infinite alternate;
}

@keyframes fadeGlow{
from{opacity:0.6;text-shadow:0 0 10px pink;}
to{opacity:1;text-shadow:0 0 25px red;}
}

/* Hearts falling */
.heart{
position:fixed;
top:-10px;
color:pink;
font-size:20px;
animation:fall linear infinite;
z-index:1;
}

@keyframes fall{
to{
transform:translateY(100vh);
opacity:0;
}
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="container">

<button id="openGift">üéÅ Open Gift</button>

<div id="questionSection">
<h1>Will you be my Valentine, Barkha? ‚ù§Ô∏è</h1>

<div class="buttons">
<button id="yesBtn">Yes üíç</button>
<button id="noBtn">No üòà</button>
</div>

<div class="photo">
<img src="our-love.jpg" alt="Our Photo">
</div>

<div class="ring">üíç</div>

<div id="message"></div>

<div id="loveText">I Love You Barkha ‚ù§Ô∏è</div>

</div>

<audio id="bgMusic" src="romantic-music.mp3"></audio>

</div>

<script>

/* Hearts */
function createHeart(){
const heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=(Math.random()*3+2)+"s";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),5000);
}
setInterval(createHeart,300);

/* Open Gift */
document.getElementById("openGift").onclick=function(){
this.style.display="none";
document.getElementById("questionSection").style.display="block";
document.getElementById("bgMusic").play();
};

/* No button runs */
const noBtn=document.getElementById("noBtn");
noBtn.onmouseover=function(){
this.style.position="absolute";
this.style.left=Math.random()*70+"%";
this.style.top=Math.random()*70+"%";
};

/* Yes clicked */
document.getElementById("yesBtn").onclick=function(){

startFireworks();

document.querySelector(".photo").style.display="block";
document.querySelector(".ring").style.display="block";
document.getElementById("loveText").style.display="block";

typeMessage();
};

/* Typewriter */
const text=`I know, Barkha, that we haven‚Äôt been able to enjoy life as much as other couples. 
We have been running behind making our life financially stable and peaceful. 
But I believe in us ‚Äî that if we are always together, we can fight through whatever situation comes our way. 
I may not say it out loud every now and then, but you are my one and only lifeline. 
I want you to be happy always, because seeing you happy makes me even happier. 
Happy Valentine‚Äôs Day, my love, my better half, my Barkhu. ‚ù§Ô∏è`;

function typeMessage(){
let i=0;
const msg=document.getElementById("message");
function typing(){
if(i<text.length){
msg.innerHTML+=text.charAt(i);
i++;
setTimeout(typing,35);
}
}
typing();
}

/* Fireworks */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

window.addEventListener("resize",()=>{
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
});

let particles=[];

function createFirework(){
let x=Math.random()*canvas.width;
let y=Math.random()*canvas.height/2;
for(let i=0;i<100;i++){
particles.push({
x:x,
y:y,
angle:Math.random()*2*Math.PI,
speed:Math.random()*5+2,
alpha:1,
color:`hsl(${Math.random()*360},100%,60%)`
});
}
}

function startFireworks(){
setInterval(createFirework,800);
}

function animate(){
ctx.fillStyle="rgba(0,0,0,0.2)";
ctx.fillRect(0,0,canvas.width,canvas.height);

particles.forEach((p,index)=>{
p.x+=Math.cos(p.angle)*p.speed;
p.y+=Math.sin(p.angle)*p.speed;
p.alpha-=0.02;

ctx.globalAlpha=p.alpha;
ctx.beginPath();
ctx.arc(p.x,p.y,2,0,Math.PI*2);
ctx.fillStyle=p.color;
ctx.fill();
ctx.globalAlpha=1;

if(p.alpha<=0){
particles.splice(index,1);
}
});

requestAnimationFrame(animate);
}

animate();

</script>

</body>
</html>
